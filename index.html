<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <style>
   body{
    background: black;
    background-image:url("./source.gif");
   }
   #pageheader{
    margin-top:0px;
    color:white;
    background: green;
    font-size: 50px;
    width:100%;
    margin-left: auto;
    margin-right: auto;
    min-height: 60px;
    opacity:0.6;
    padding-top:10px;
    padding-bottom:10px;
    font-weight:bold;
   }
   
   #buttonsdiv{
    padding-top:20px;
    padding-bottom: 20px;
    padding-left: 20px;
   }
   button{
    margin-right:5px;
    margin-bottom:5px;
    background-color: lightblue;
   }
   form{
    color: black;
   }
   #add-music{
    background: blue;
   }
  #maincontainer{
     padding-top:50px;
  }
  #gifs-appear-here{
    
     padding-left:20px;
   }
   p{
    color: white;
   }
   label{
    color: white;
   }
   #gif-form{
    width:80%;
   }
   </style>
  
  
</head>

<body>
  <div class="container-full">
  <div class="row">
  <div class="col-xs-12 text-center">
  <div id="header">
  <h1 id="pageheader">Geeky GifTastic</h1>
  </div>
  </div>
  </div>
  </div> 
  <div class="container-full">
    <div class="row">
      <div class="col-md-10">
        <div id="buttonsdiv">
         </div>
      </div>
     </div>
  </div>
  <div id="maincontainer" class="container-full">
    <div class="row">
      <div class="col-xs-8">
        <div id="gifs-appear-here">
        </div>
      </div>
      <div class="col-xs-3 pull-right">
       <form id="gif-form">
         <div class="form-group">
         <label for="music-input">Some more Geektopic</label>
         <input type="text" class="form-control" id="music-input">
         </div>
          <input id="add-music" class="btn btn-primary" type="submit" value="Submit">
        </form>
     </div>
   </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  var topics = ["tesla","steve jobs","mark zuckerberg","cloud computing","physics","CPU","mathematics",
                "google","space","mars rover","space shuttle","minecraft"];

  function renderButtons(){
    $("#buttonsdiv").empty();
    for (var i=0;i<topics.length;i++)
    {
      var $btndiv = $("<button>");
      $btndiv.addClass("btn btn-primary");
      $btndiv.css("background","blue");
      $btndiv.css("margin-right","5px");
      $btndiv.css("margin-bottom","5px");
      $btndiv.css("opacity","0.5");
      $btndiv.addClass("musician");
      $btndiv.attr("data-musician",topics[i]);
      $btndiv.text(topics[i]);
      $btndiv.bind("click",displayMusicgifs);
      $("#buttonsdiv").append($btndiv);
    }
  }

    $("#add-music").on("click",function(){
        event.preventDefault();
        console.log("addmusicclicked");
        var $musician = $("#music-input").val().trim();
        console.log($musician);
        topics.push($musician);
        renderButtons();

    });

    function gifClickedfunc(){
      if($(this).attr("data-state") === "still"){
        $(this).attr("data-state","animate");
        $(this).attr("src",$(this).attr("data-animate"));
      }
      else{
       $(this).attr("data-state","still");
        $(this).attr("src",$(this).attr("data-still")); 
      }
    }

    function displayMusicgifs() {
      console.log("btnclicked");
      var $musician = $(this).attr("data-musician");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        $musician + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {
      
        console.log(response);
        var results = response.data;
         $("#gifs-appear-here").empty();
         for (var i = 0; i < results.length; i++) {

          var $musicDiv  = $("<div>");
          $musicDiv.css("float","left");
          $musicDiv.css("padding-right","15px");
          $musicDiv.css("padding-bottom","10px");
          $musicDiv.css("padding-top","5px");
          var $pdiv = $("<p>");
          $pdiv.text("Rating: " + results[i].rating);
          var $im =  $("<img>");
          $im.addClass("img-responsive");
          $im.css("border","1px solid green");
          //$im.attr("height","200px");
          $im.attr("src",results[i].images.fixed_height_still.url);
          $im.attr("data-still",results[i].images.fixed_height_still.url)
          $im.attr("data-animate",results[i].images.fixed_height.url)
          $im.attr("data-state","still");
          $im.bind("click",gifClickedfunc);
          $musicDiv.append($pdiv);
          $musicDiv.append($im);

          $("#gifs-appear-here").append($musicDiv);
         }

      });
    }
    renderButtons();

  </script>
</body>

</html>
