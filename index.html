<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <style>
   body{
    background: black;
   }
   #buttonsdiv{
    padding-top:20px;
    padding-bottom: 20px;
    padding-left: 20px;
   }
   button{
    margin-right:5px;
    background-color: lightblue;
   }
   form{
    color: black;
   }
   #add-music{
    background: lightblue;
   }
  #maincontainer{
     padding-top:50px;
  }
  #gifs-appear-here{
    
     padding-left:20px;
   }
   p{
    color: white;
   }
   label{
    color: white;
   }
   </style>
  
  
</head>

<body>
  <div class="container-full">
    <div class="row">
      <div class="col-md-10">
        <div id="buttonsdiv">
         </div>
      </div>
     </div>
  </div>
  <div id="maincontainer" class="container-full">
    <div class="row">
      <div class="col-xs-8">
        <div id="gifs-appear-here">
        </div>
      </div>
      <div class="col-xs-3 pull-right">
       <form id="gif-form">
         <label for="music-input">Add a Musician</label><br/>
         <input type="text" id="music-input"><br/>
          <input id="add-music" type="submit" value="Submit">
        </form>
     </div>
   </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  var topics = ["bryan adams","metallica","pink floyd","black sabbath","eric clapton","dire straits","tiesto","jimi hendrix",
                "led zeppelin","armin van burren","beatles","frank sinatra","beethoven"];

  function renderButtons(){
    $("#buttonsdiv").empty();
    for (var i=0;i<topics.length;i++)
    {
      var $btndiv = $("<button>");
      $btndiv.addClass("musician");
      $btndiv.attr("data-musician",topics[i]);
      $btndiv.text(topics[i]);
      $btndiv.bind("click",displayMusicgifs);
      $("#buttonsdiv").append($btndiv);
    }
  }

    $("#add-music").on("click",function(){
        event.preventDefault();
        console.log("addmusicclicked");
        var $musician = $("#music-input").val().trim();
        console.log($musician);
        topics.push($musician);
        renderButtons();

    });


    function displayMusicgifs() {
      console.log("btnclicked");
      var $musician = $(this).attr("data-musician");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        $musician + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {
      
        console.log(response);
        var results = response.data;
         $("#gifs-appear-here").empty();
         for (var i = 0; i < results.length; i++) {

          var $musicDiv  = $("<div>");
          $musicDiv.css("float","left");
          $musicDiv.css("padding-right","15px");
          $musicDiv.css("padding-bottom","10px");
          $musicDiv.css("padding-top","5px");
          var $pdiv = $("<p>");
          $pdiv.text("Rating: " + results[i].rating);
          var $im =  $("<img>");
          $im.addClass("img-responsive");
          $im.css("border","1px solid green");
          //$im.attr("height","200px");
          $im.attr("src",results[i].images.fixed_height.url);
          $musicDiv.append($pdiv);
          $musicDiv.append($im);

          $("#gifs-appear-here").append($musicDiv);
         }

      });
    }
    renderButtons();

  </script>
</body>

</html>
